services:
  # Frontend Service (Next.js)
  - type: web
    name: municollect-frontend
    env: node
    region: singapore
    buildCommand: |
      npm install --force
      cd apps/frontend
      npm install --force
      npm run build
    startCommand: cd apps/frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /

  # Backend Service (Go)
  - type: web
    name: municollect-backend
    env: go
    region: singapore
    buildCommand: |
      cd apps/backend
      go mod download
      go build -o bin/server ./cmd/server
    startCommand: cd apps/backend && ./bin/server
    envVars:
      - key: PORT
        value: 10000
      - key: GO_ENV
        value: production
    healthCheckPath: /health

databases:
  - name: municollect-db
    region: singapore
    plan: free
